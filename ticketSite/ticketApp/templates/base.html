<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tickets{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="header">
    <a href="{% url 'index' %}" class=sel>Tickets</a>
    <div class="header-right">
      {% if user.is_authenticated %}
      <span style="color:#ffff">Hi, {{ request.user.username|upper }}</span>
      <a class="btn btn-info" href="/logout_request" style="margin:10px;">Logout</a>
      {% else %}
      <a href="login_request/" class=sel>Login</a>
      {% endif %}
    </div>
  </div>
   <div id="body">
   {% block content %}{% endblock %}
  </div>
</body>
</html>
