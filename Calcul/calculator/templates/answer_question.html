{% extends 'base.html' %}
{% block content %}


<div class="container text-center">
    <div class="row">

        <div class="col-6">
            <h1>Questions</h1>
            <br>
            {% for qs in rendering %}
            <div style="border: 1px solid #000; border-radius:5px; margin:1%;">
                <p>{{ qs.question }}</p>
                <p>{{ qs.created_at }} by {{ qs.user }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="col-6">
            <h1>Answers</h1>
            <br>
            {% for ans in rendering %}
            <div style="border: 1px solid #000; border-radius:5px; margin:1%;">
                <p>{{ ans.answer }}</p>
                <p>{{ ans.created_at }} by ChatGPT</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
