{% extends 'base.html' %}
{% block title %} Blog Posts {% endblock %}
{% block content %}


<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <h1>Blog Posts</h1>
            <br/>
            {% for msg in message %}
            <div class="alert alert-dark" role="alert">
                {{ msg.content }}<br/>
                <small class="text-muted">
                    ({{ msg.created_at}}) By @{{ msg.members.username }}
                </small>
            </div>
            <br/><br/>
            {% endfor %}
        </div>
        <div class="col-4">
            <br/><br/><br/>
            {% if form %}
            <form method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Post !</button>
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
