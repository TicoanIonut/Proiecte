{% extends 'base.html' %}
{% load static %}
{% block title %}Product Detail{% endblock %}
{% block content %}

<center>
    <h1>Product is {{ product.title }}</h1>

    <div class="row">
    <div class="col-lg" align="center">
        <img class="thumbnail" src="{{product.image.url}}" width="50%" height="50%" style="object-fit: cover; object-fit: contain; background-color: #fff;">
        <div class="box-element product"  style="background-color: #fff; width: 50%">
            <h3><strong>{{product.title}}</strong></h3>
            <hr>
            <a href="{% url 'ecomm:addtocart' product.id %}" class="btn btn-outline-secondary add-btn update-cart">Add to cart</a>
            <a>{{ product.description }}</a>
            <h4 style="display: inline-block; float: right">{{product.price|floatformat:2}} $</h4>
        </div>
    </div>
</div>

    </center>
{% endblock %}
