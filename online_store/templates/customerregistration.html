{% extends 'base.html' %}

{% block title %}Customer Registration{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h3>Customer Registration</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <input id="form-button" class="btn btn-info btn-block" type="submit" value="Register as a Customer">
            </form>
            <p class="text-left">Have an account? <a href="{% url 'ecomm:customerlogin' %}">Login</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
